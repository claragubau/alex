<body>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>

    <div id="sidebarMenu">

        <a href="../contact/">
            <i class="fa fa-copyright" class="index-copyright"></i>
            alexmartinezsound.com</a>

    <div class="contact-background"></div>


    <div class="contact-central">
        <form action="https://formspree.io/f/xknpeypp" method="POST">
            <div class="contact-form">
                <div class="contact-names">
                    <label class="prova"><input class="contact-name-box" style="margin-right: 2%;" type="text" name="name"
                            placeholder="NAME"></label>
                    <label class="prova"><input class="contact-name-box" style="margin-left: 2%;" type="text" name="surname"
                            placeholder="SURNAME"></label>
                </div>
                <br>
                <label><input class="contact-mail" type="email" name="_replyto"
                        placeholder="youremail@email.com"></label>
                <br>
                <label>
                    <textarea name="message" rows="4" placeholder="Your message goes here" class="contact-message"
                        type="text"></textarea></label>
                <button type="submit" class="contact-button">Send</button>
                <br>
                <div class="contact-info">
                    <div class="column">
                        <a class="contact-info-links" target="_blank"
                            href="https://instagram.com/alexmartinez4?igshid=10i65me146dnm">
                            <img src="images/iglogo.png" alt="instagram logo" class="contact-info-img">
                            alexmartinex4
                        </a>
                    </div>
                    <div class="column">
                        <a class="contact-info-links" target="_blank"
                            href="https://www.linkedin.com/in/alex-martinez-4169527b">
                            <img src="images/linkedinlogo.png" alt="instagram logo" class="contact-info-img">
                            Alex Martinez
                        </a>
                    </div>
                    <div class="column">
                        <a class="contact-info-links" href="tel:+34 682 19 07 33">
                            <img src="images/whatsapplogo.png" alt="instagram logo" class="contact-info-img">
                            +34 682 19 07 33
                        </a>
                    </div>
                    <div class="column">
                        <a class="contact-info-links" target="_blank" href="mailto:soundalexmartinez@gmail.com">
                            <img src="images/maillogo.png" alt="instagram logo" class="contact-info-img">
                            soundalexmartinez@gmail.com
                        </a>
                    </div>
                </div>
            </div>
        </form>
        <img src="images/contact_latera.jpeg" class="contact-lateral-img" alt="contact lateral image">
    </div>
