<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alex Martinez Sound</title>

    <meta name="description" content="Portfolio page of David Alsina Mercier">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="DAVID ALSINA MERCIER">
    <meta name="keywords" content="portfolio, design, diseño, graphic design, diseño grafico, audiovisuales">
    <meta name="author" content="Clara Gubau">
    <link rel="stylesheet" href="../style/style.css" type="text/css">
    <link rel="stylesheet" href="contact.css" type="text/css">

</head>

<body>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li style="margin-top: 7.5%;"> <a href="../">HOME</a></li>
            <li><a href="../services/">SERVICES</a></li>
            <li><a href="../live/">LIVE</a></li>
            <li><a href="../spaces/">SPACES </a></li>
            <li><a href="../contact/">CONTACT</a></li>
        </ul>
    </div>
    <a href="../">
        <img src="../style/images/logo_prov.jpg" alt="logo alex martinez" class="index-logo">
    </a>
    <div class="index-contact">
        <a href="../contact/">Alex Martínez</a>
    </div>
    <div class="contact-background"></div>


    <div class="contact-central">
        <div class="contact-send">
            <form action="https://formspree.io/f/xknpeypp" method="POST">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-white-700 text-xs  font-bold mb-2"
                            for="grid-first-name">
                            Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none "
                            id="grid-first-name" type="text" name="name" placeholder="Jane">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2"
                            for="grid-last-name">
                            Email
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            name="email" id="grid-last-name" type="email" placeholder="guido@backprop.com">
                    </div>
                </div>
                <div class="md:flex-1  w-full mt-2 mb:mt-0 ">
                    <textarea class="w-full shadow-inner p-4 border-0 text-gray-700 placeholder=" We want to know more
                        about your technology. rows="6" name="message" placeholder="Your message goes here"></textarea>
                </div>
                <input
                    class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full my-6 py-4 px-8 shadow-lg"
                    type="submit" value="Send">

            </form>

        </div>
        <img src="images/contact_latera.jpeg" class="contact-lateral-img" alt="contact lateral image">
    </div>


</body>
