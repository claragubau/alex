    <div id="sidebarMenu">

    <div class="contact-background"></div>


    <div class="contact-central">
        <form action="https://formspree.io/f/xknpeypp" method="POST" class="contact-form">
            <label>
                Name
                <input id="grid-first-name" type="text" name="name" placeholder="Jane">
            </label>
            <label>
                Your email:
                <input type="email" name="_replyto" placeholder="youremail@email.com">
            </label>
            <label>
                Your message:
                <textarea name="message" rows="6" placeholder="Your message goes here"></textarea>
            </label>

            <!-- your other form fields go here -->

            <button type="submit">Send</button>
        </form>
        <img src="images/contact_latera.jpeg" class="contact-lateral-img" alt="contact lateral image">
    </div>
