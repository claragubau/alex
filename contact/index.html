<body>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li style="margin-top: 7.5%;"> <a href="../">HOME</a></li>
            <li><a href="../services/">SERVICES</a></li>
            <li><a href="../live/">LIVE</a></li>
            <li><a href="../spaces/">SPACES </a></li>
            <li><a href="../contact/">CONTACT</a></li>
        </ul>

    <a href="../">
        <img src="../style/images/logo_prov.jpg" alt="logo alex martinez" class="index-logo">
    </a>
    <div class="index-contact">
        <a href="../contact/">Alex Martínez</a>
    </div>
    <div class="contact-background"></div>


    <div class="contact-central">
        <form action="https://formspree.io/f/xknpeypp" method="POST">
            <div class="contact-form">
                <div class="contact-names">
                    <label><input class="contact-name" type="text" name="name" placeholder="NAME"></label>
                    <label><input class="contact-surname" type="text" name="surname" placeholder="SURNAME"></label>
                </div>
                <br>
                <label><input class="contact-mail" type="email" name="_replyto"
                        placeholder="youremail@email.com"></label>
                <br>
                <label>
                    <textarea name="message" rows="6" placeholder="Your message goes here" class="contact-message"
                        type="text"></textarea></label>
                <button type="submit" class="contact-button">Send</button>
            </div>
        </form>
        <img src="images/contact_latera.jpeg" class="contact-lateral-img" alt="contact lateral image">
    </div>


</body>
